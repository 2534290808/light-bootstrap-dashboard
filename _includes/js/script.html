<script src="{{ path-assets }}/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="{{ path-assets }}/assets/js/core/bootstrap.min.js" type="text/javascript"></script>


<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Yno10-YTnLjjn_Vtk0V8cdcY5lC4plU"></script>

<!--  Chartist Plugin  -->
<script src="{{ path-assets }}/assets/js/plugins/chartist.min.js"></script>

<!--  Share Plugin -->
<script src="{{ path-assets }}/assets/js/plugins/jquery.sharrre.js"></script>

<!--  Notifications Plugin    -->
<script src="{{ path-assets }}/assets/js/plugins/bootstrap-notify.js"></script>

<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{{ path-assets }}/assets/js/light-bootstrap-dashboard.js?v=2.0.0" type="text/javascript"></script>

<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src="{{ path-assets }}/assets/js/demo.js"></script>

{% if page.brand == "Maps" %}
    <script type="text/javascript">
        $(document).ready(function(){
            // Javascript method's body can be found in assets/js/demos.js
            demo.initGoogleMaps();

        });
    </script>

{% elsif page.brand == "Dashboard" %}
    <script type="text/javascript">
        $(document).ready(function(){
            // Javascript method's body can be found in assets/js/demos.js
            demo.initDashboardPageCharts();

            demo.showNotification();

        });
    </script>

{% elsif page.brand == "documentation" %}
<script>
    var header_height;
    var fixed_section;
    var floating = false;

    $(document).ready(function(){

        demo.initDashboardPageCharts();

        suggestions_distance = $("#suggestions").offset();
        pay_height = $('.fixed-section').outerHeight();

        $(window).on('scroll', lbd.checkScrollForTransparentNavbar);

        if ($(window).width() >= 768){
            big_image = $('.header[data-parallax="true"]');
            if(big_image.length != 0){
               $(window).on('scroll', lbdDemo.checkScrollForParallax);
            }
        }

        function showNotification(from, align){
        	color = Math.floor((Math.random() * 4) + 1);

        	$.notify({
            	icon: "nc-icon nc-app",
            	message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."

            },{
                type: type[color],
                timer: 8000,
                placement: {
                    from: from,
                    align: align
                }
            });
    	}

    });
</script>

{% endif %}
